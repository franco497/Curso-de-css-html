<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>select, datalist y option</title>
  </head>
  <body>
    <form>
      <h2>Formulario de contacto</h2>

      <!-- Simple input -->

      <div class="form_input">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" type="text" placeholder="Juan Perez" />
      </div>

      <div class="form_input">
        <label for="correo">Correo Electronico</label>
        <input id="correo" type="text" placeholder="Admin@admin.com" />
      </div>

      <!-- Select y Option -->

      <div class="form_input">
        <label for="type-of-user"
          >Tipo de usuario
          <select name="type-of-user">
            <option value="user1">Seguidor/a</option>
            <option value="user2">Empresa</option>
            <option value="user3">Otros</option>
          </select>
        </label>
      </div>

      <!-- Datalist y Option -->

      <div class="form_input">
        <label for="type-of-user"
          >Referente
          <input list="referente" name="referente" />
          <datalist id="referente" name="type-of-user">
            <option value="Soy dalto">Un creador de contenido</option>
            <option value="Una emepresa">Una empresa del rubro IT</option>
            <option value="Un amigo">Me recomendo un amigo</option>
          </datalist>
        </label>
      </div>

      <!-- Textarea -->

      <div class="form_input">
        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          placeholder="Escribe tu mensaje aqui..."
        ></textarea>
      </div>

      <div class="form_input">
        <label
          >Acepto los terminos y condiciones
          <input type="checkbox" class="checkbox" />
        </label>
      </div>
    </form>
  </body>
</html>
