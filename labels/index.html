<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Label</title>
  </head>
  <body>
    <form>
      <h2>Formulario de contacto</h2>

      <!-- Simple input -->

      <div class="form_input">
        <label
          >Nombre completo
          <input type="text" placeholder="Juan Perez" />
        </label>
      </div>

      <div class="form_input">
        <label
          >Correo Electronico
          <input type="text" placeholder="Admin@admin.com" />
        </label>
      </div>

      <!-- Select y Option -->

      <div class="form_input">
        <label
          >Tipo de usuario
          <select name="type-of-user">
            <option value="user1">Seguidor/a</option>
            <option value="user2">Empresa</option>
            <option value="user3">Otros</option>
          </select>
        </label>
      </div>

      <!-- Datalist y Option -->

      <div class="form_input">
        <label
          >Referente
          <input list="referente" name="referente" />
          <datalist id="referente" name="type-of-user">
            <option value="Soy dalto">Soy Dalto</option>
            <option value="Una empresa">Una empresa del rubro IT</option>
            <option value="Un amigo">Me recomendo un amigo</option>
          </datalist>
        </label>
      </div>

      <!-- Textarea -->

      <div class="form_input">
        <label
          >Mensaje
          <textarea placeholder="Escribe tu mensaje aqui..."></textarea>
        </label>
      </div>

      <div class="form_input">
        <label
          >Acepto los terminos y condiciones
          <input type="checkbox" class="checkbox" />
        </label>
      </div>
    </form>
  </body>
</html>
